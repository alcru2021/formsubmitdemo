<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center mt-5">
      <h1>Contacto</h1>
    </div>
    <div class="container mt-5 bg-warning-subtle justify-content-center">
      <form
        class="row g-3 needs-validation"
        novalidate
        action="https://formsubmit.co/fcdelivery2020@gmail.com"
        method="POST"
      >
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="Nombre"
            id="nombre"
            required
          />
          <div class="valid-feedback">Ok</div>
          <div class="invalid-feedback">Es necesario poner el Nombre</div>
        </div>

        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            name="Apellido"
            id="apellido"
            required
          />
          <div class="valid-feedback">Todo bien</div>
          <div class="invalid-feedback">Necesita poner su Apellido</div>
        </div>

        <div class="col-md-8">
          <label for="emailInfo" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="Email"
            id="emailInfo"
            required
          />
          <div class="valid-feedback">Todo bien</div>
          <div class="invalid-feedback">Necesita poner su Email</div>
        </div>

        <div class="col-md-4">
          <label for="numeroDeTelefono" class="form-label">Telefono</label>
          <input
            type="number"
            class="form-control"
            name="Telefono"
            id="numeroDeTelefono"
            required
          />
          <div class="valid-feedback">Todo bien</div>
          <div class="invalid-feedback">Necesita poner su Telefono</div>
        </div>

        <div class="col-md-12">
          <label for="comments" class="form-label">Comentarios</label>
          <textarea
            class="form-control"
            name="Comentarios"
            id="comments"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
